<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Car</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 data-js="tituloPagina"></h1>
  </header>
  <div id="form-table">
    <form data-js="formCadastro">
      <label for="inputImg">Insira a URL da imagem:</label>
      <input type="url" name="inputImg" data-js="inputImg">
      <label for="inputMarcaModelo">Insira a marca e o modelo do veículo:</label>
      <input type="text" name="inputMarcaModelo" data-js="inputMarcaModelo">
      <label for="inputAno">Insira o ano do veículo:</label>
      <input type="text" name="inputAno" data-js="inputAno">
      <label for="inputPlaca">Insira a placa do veículo:</label>
      <input type="text" name="inputPlaca" data-js="inputPlaca">
      <label for="inputCor">Insira a cor do veículo:</label>
      <input type="text" name="inputCor" id="" data-js="inputCor">
      <button>Cadastrar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Marca/Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>
      <tbody data-js="tableBody">
      </tbody>
    </table>
  </div>
  <script src="dom.js"></script>
  <script src="index.js"></script>
</body>

</html>
